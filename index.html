<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Important Question ğŸ˜</title>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #141e30, #243b55);
    color: white;
    text-align: center;
    overflow: hidden;
}

/* Center everything */
.section {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
}

/* Input styling */
input {
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    margin-top: 10px;
}

/* Buttons */
button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

#yesBtn {
    background-color: #00c853;
    color: white;
    position: relative;
}

#noBtn {
    background-color: #d50000;
    color: white;
    position: absolute;
}

/* Button area so No button moves inside it */
#buttonArea {
    margin-top: 40px;
    position: relative;
    height: 200px;
}
</style>
</head>

<body>

<!-- Step 1: Name Input -->
<div id="step1" class="section">
    <h2>Enter your name ğŸ˜</h2>
    <input type="text" id="username" placeholder="Your name">
    <br><br>
    <button onclick="startPrank()">Continue</button>
</div>

<!-- Step 2: Question -->
<div id="step2" class="section" style="display:none;">
    <h2 id="greeting"></h2>
    <h1 style="margin-top:30px;">Are you Gay? ğŸ˜</h1>

    <div id="buttonArea">
        <button id="yesBtn" onclick="yesClicked()">Yes</button>
        <button id="noBtn">No</button>
    </div>
</div>

<script>
let personName = "";

// Step 1 â†’ Step 2
function startPrank() {
    const input = document.getElementById("username").value.trim();
    if (input === "") {
        alert("Enter your name first ğŸ˜");
        return;
    }

    personName = input;

    document.getElementById("step1").style.display = "none";
    document.getElementById("step2").style.display = "block";

    document.getElementById("greeting").innerHTML =
        `Hi ${personName}, how are you?<br>I have an important question for you ğŸ˜`;

    activateNoButton();
}

// Make No button run infinitely
function activateNoButton() {
    const noBtn = document.getElementById("noBtn");
    const area = document.getElementById("buttonArea");

    function moveButton(e) {
        const rect = noBtn.getBoundingClientRect();
        const mouseX = e.touches ? e.touches[0].clientX : e.clientX;
        const mouseY = e.touches ? e.touches[0].clientY : e.clientY;

        const distance = Math.hypot(
            mouseX - (rect.left + rect.width / 2),
            mouseY - (rect.top + rect.height / 2)
        );

        if (distance < 120) {
            const maxX = area.offsetWidth - noBtn.offsetWidth;
            const maxY = area.offsetHeight - noBtn.offsetHeight;

            noBtn.style.left = Math.random() * maxX + "px";
            noBtn.style.top = Math.random() * maxY + "px";
        }
    }

    document.addEventListener("mousemove", moveButton);
    document.addEventListener("touchmove", moveButton);
}

// Yes clicked
function yesClicked() {
    document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            flex-direction:column;
            background:linear-gradient(135deg,#ff512f,#dd2476);
            color:white;
            text-align:center;
            padding:20px;">
            <h1 style="font-size:32px;">Oh lelele ğŸ˜‚</h1>
            <p style="font-size:24px;">
                Koi baat nahi ${personName}
                You are still my friend
                Bhaut Bada dil hai apnağŸ¤ğŸ˜
            </p>
        </div>
    `;
}
</script>

</body>
</html>
