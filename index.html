<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Important Question ğŸ˜</title>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #141e30, #243b55);
    color: white;
    text-align: center;
    overflow: hidden;
}

/* Centered section */
.section {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

/* Buttons */
button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin: 10px;
}

#yesBtn {
    background-color: #00c853;
    color: white;
    position: absolute;
}

#noBtn {
    background-color: #d50000;
    color: white;
    position: absolute;
}
</style>
</head>

<body>

<!-- Step 1 -->
<div id="step1" class="section">
    <h2>Enter your name ğŸ˜</h2>
    <input type="text" id="username" placeholder="Your name" style="padding:8px;border-radius:6px;border:none;">
    <br>
    <button onclick="startPrank()">Continue</button>
</div>

<!-- Step 2 -->
<div id="step2" class="section" style="display:none;">
    <h2 id="greeting"></h2>
    <h1 style="margin-top:30px;">Are you Gay? ğŸ˜</h1>
    <button id="yesBtn" onclick="yesClicked()">Yes</button>
    <button id="noBtn">No</button>
</div>

<script>
let personName = "";

// Step 1 â†’ Step 2
function startPrank() {
    const input = document.getElementById("username").value.trim();
    if (input === "") {
        alert("Enter your name first ğŸ˜");
        return;
    }

    personName = input;

    document.getElementById("step1").style.display = "none";
    document.getElementById("step2").style.display = "block";

    document.getElementById("greeting").innerHTML =
        `Hi ${personName}, how are you?<br>I have an important question for you ğŸ˜`;

    // Position buttons initially
    document.getElementById("yesBtn").style.left = "40%";
    document.getElementById("yesBtn").style.top = "60%";

    document.getElementById("noBtn").style.left = "55%";
    document.getElementById("noBtn").style.top = "60%";

    activateNoButton();
}

// Infinite moving No button
function activateNoButton() {
    const noBtn = document.getElementById("noBtn");

    function moveButton(e) {
        const rect = noBtn.getBoundingClientRect();
        const mouseX = e.touches ? e.touches[0].clientX : e.clientX;
        const mouseY = e.touches ? e.touches[0].clientY : e.clientY;

        const distance = Math.hypot(
            mouseX - (rect.left + rect.width / 2),
            mouseY - (rect.top + rect.height / 2)
        );

        if (distance < 120) {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;

            noBtn.style.left = Math.random() * maxX + "px";
            noBtn.style.top = Math.random() * maxY + "px";
        }
    }

    document.addEventListener("mousemove", moveButton);
    document.addEventListener("touchmove", moveButton);
}

// Yes clicked
function yesClicked() {
    document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            flex-direction:column;
            background:linear-gradient(135deg,#ff512f,#dd2476);
            color:white;
            text-align:center;
            padding:20px;">
            <h1 style="font-size:32px;">Oh lelele ğŸ˜‚</h1>
            <p style="font-size:24px;">
                Koi baat nahi ${personName}
                You are still my friend !!
                Raj has a big Heart ğŸ¤ğŸ˜
            </p>
        </div>
    `;
}
</script>

</body>
</html>
