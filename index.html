<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Important Question ğŸ˜</title>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #141e30, #243b55);
    font-family: Arial, sans-serif;
    color: white;
    overflow: hidden;
    text-align: center;
}

.center-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

input {
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
}

#yesBtn {
    background-color: #00c853;
    color: white;
    position: absolute;
    left: 40%;
    top: 60%;
}

#noBtn {
    background-color: #d50000;
    color: white;
    position: absolute;
    left: 55%;
    top: 60%;
}
</style>
</head>

<body>

<div id="step1" class="center-box">
    <h2>Enter your name ğŸ˜</h2>
    <input type="text" id="username" placeholder="Your name">
    <br>
    <button onclick="startPrank()">Continue</button>
</div>

<script>
let personName = "";

function startPrank() {
    personName = document.getElementById("username").value.trim();
    if (personName === "") {
        alert("Enter your name first ğŸ˜");
        return;
    }

    document.body.innerHTML = `
        <h2 style="margin-top:60px;">
            Hi ${personName}, how are you? <br>
            I have an important question for you ğŸ˜
        </h2>

        <h1 style="margin-top:40px;">Are you Gay? ğŸ˜</h1>

        <button id="yesBtn" onclick="yesClicked()">Yes</button>
        <button id="noBtn">No</button>
    `;

    activateNoButton();
}

function activateNoButton() {
    const noBtn = document.getElementById("noBtn");

    function moveButton(e) {
        const rect = noBtn.getBoundingClientRect();

        const mouseX = e.touches ? e.touches[0].clientX : e.clientX;
        const mouseY = e.touches ? e.touches[0].clientY : e.clientY;

        const distance = Math.hypot(
            mouseX - (rect.left + rect.width / 2),
            mouseY - (rect.top + rect.height / 2)
        );

        if (distance < 120) {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;

            noBtn.style.left = Math.random() * maxX + "px";
            noBtn.style.top = Math.random() * maxY + "px";
        }
    }

    document.addEventListener("mousemove", moveButton);
    document.addEventListener("touchmove", moveButton);
}

function yesClicked() {
    document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            flex-direction:column;
            background:linear-gradient(135deg,#ff512f,#dd2476);
            color:white;
            padding:20px;
            text-align:center;">
            <h1 style="font-size:32px;">
                Oh lelele ğŸ˜‚
            </h1>
            <p style="font-size:24px;">
                Koi baat nahi ${personName} ğŸ¤ğŸ˜
            </p>
        </div>
    `;
}
</script>

</body>
</html>
